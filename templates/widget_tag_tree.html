
%if tag_tree:
    <h5 id="tag_tree" style="padding-bottom:4px;"><small>全部分类</small></h5>
    %for tag, children in tag_tree:
        <% name = tag and tag.get('title') or '其他' %>

        %if name != '其他' or user.is_admin():
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
            %if tag:
                <a href="/tag/${tag.get('title')}/">
            %endif
                ${name}
            %if tag:
                </a>
            %endif
            </h3>
          </div>
          <div class="panel-body">
            %for child in children:
                <a style="padding-right:10px; line-height:25px;" href="/tag/${child.get('title')}/">${child.get('title')}</a>
            %endfor
          </div>
        </div>
        %endif
    %endfor
%endif
