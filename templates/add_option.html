<%inherit file="base.html"/>
  <%def name="title()">
        <%include file="widget_question_title.html" args="question=question"/>
  </%def>

  <%def name="content()">
        <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                <label>你推荐的产品名字</label>
                <input name="title" class="form-control"></input>
                </div>
                

                <div class="form-group">
                <label>你的署名<small>（选填）</small></label>
                <input name="nickname" class="form-control" value="${user and user.get('nickname') or ''}"></input>
                </div>
                
                <div id="write_more" style="display:none;">
                    <div class="form-group">
                    <label>产品图片（选填）</label>
                    <input type="file" name="img" class="form-control"></input>
                    </div>

                    <div class="form-group">
                    <label>推荐理由<small>（选填）</small></label>
                    <textarea name="review" rows="6" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                    <label>能帮助了解该产品的网址<small>（选填）</small></label>
                    <input name="link" class="form-control"></input>
                    </div>
                </div>

                <p>
                <a href="#" onclick="
                    $('#write_more').css('display','inline');
                    $(this).css('display', 'none');
                ">填写更多...</a>
                </p>

                <input type="submit" class="btn btn-success " value=" 推荐"></input>
        </div>
  </%def>
